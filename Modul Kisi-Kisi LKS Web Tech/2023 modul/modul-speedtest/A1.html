<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed test A1</title>
  <link rel="stylesheet" href="css/A1.css">
</head>

<body>
  <section>
    <div class="chat-list" id="chat-list">
      <h2>Chats</h2>
      <div class="chat-item" id="chat-item">
        <img src="assets/img/user.jpg" alt="profile">
        <div class="message">
          <h4>Nama Pengguna</h4>
          <p>Pesan....</p>
        </div>
      </div>
      <button class="new-message">+</button>
    </div>

    <div class="chat-window" id="window-chat">
      <div class="chat-header">
        <span class="back">←</span>
        <img src="assets/img/user.jpg" alt="user">
        <h3>User name</h3>
        <div class="menu">
          :
        </div>
      </div>
      <div class="message">
        <div class="message-received">Halo!</div>
        <div class="message-sent">Halo juga</div>
      </div>
      <div>
        <input class="chat-input" type="text" placeholder="Kirim sesuatu">
        <button class="send-button">Kirim</button>
      </div>
    </div>
  </section>

  <script src="js/A1.js"></script>
</body>

</html>
